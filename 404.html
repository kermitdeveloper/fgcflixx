	<div>
		<!-- Sons (você pode trocar pelos seus arquivos) -->
		<audio id="hoverSound" src="MOVI20.mp3" preload="auto"></audio>
		<audio id="clickSound" src="click.mp3" preload="auto"></audio>

		<script>
			const hoverSound = document.getElementById("hoverSound");
			const clickSound = document.getElementById("clickSound");

			// Pré-carrega e desbloqueia os sons
			window.addEventListener('load', () => {
				// Desbloqueia hover
				hoverSound.volume = 0;
				hoverSound.currentTime = 0;
				hoverSound.play().then(() => {
					hoverSound.pause();
					hoverSound.volume = 1.0; // AUMENTADO para volume máximo
				}).catch(() => { });

				// Desbloqueia click
				clickSound.volume = 0;
				clickSound.currentTime = 0;
				clickSound.play().then(() => {
					clickSound.pause();
					clickSound.volume = 0.5;
				}).catch(() => { });
			});

			const clickableSelector = 'button, a, img, .card, .movie-item';
			const elements = document.querySelectorAll(clickableSelector);

			elements.forEach(el => {
				el.addEventListener("mouseover", () => {
					hoverSound.currentTime = 0;
					hoverSound.play().catch(() => { });
				});

				el.addEventListener("click", () => {
					clickSound.currentTime = 0;
					clickSound.play().catch(() => { });
				});

		<script>
			const audio = document.getElementById('bgMusic');
			audio.volume = 0.25; // volume de 0 a 1 (0.3 = 30%)

			function tryPlayAudio() {
				if (audio.paused) {
					audio.play().then(() => {
						removeAllListeners();
					}).catch(e => {
						console.log("Autoplay bloqueado pelo navegador.");
					});
				} else {
					removeAllListeners();
				}
			}

			function removeAllListeners() {
				document.removeEventListener('click', tryPlayAudio);
				document.removeEventListener('mousemove', tryPlayAudio);
				document.removeEventListener('keydown', tryPlayAudio);
				document.removeEventListener('scroll', tryPlayAudio);
				document.removeEventListener('touchstart', tryPlayAudio);
			}

			document.addEventListener('click', tryPlayAudio);
			document.addEventListener('mousemove', tryPlayAudio);
			document.addEventListener('keydown', tryPlayAudio);
			document.addEventListener('scroll', tryPlayAudio);
			document.addEventListener('touchstart', tryPlayAudio);
		</script>

						});
					}

					// Ocultar automaticamente após 60 segundos
